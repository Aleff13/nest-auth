version: '3.7'
services:
  mysql:
    image: mysql:8.0.21
    container_name: mysql
    platform: linux/x86_64
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=auth
      - MYSQL_ROOT_PASSWORD=123456
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 10s
      retries: 5
    cap_add:
      - SYS_NICE
